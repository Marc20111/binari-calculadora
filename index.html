<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Binary ⇄ Decimal Converter</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    min-height: 100vh;
    margin: 0;
  }

  h1 {
    font-weight: 600;
    font-size: 2.8rem;
    margin-bottom: 10px;
    text-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  .container {
    background: rgba(255, 255, 255, 0.12);
    border-radius: 20px;
    padding: 30px 40px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 420px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 12px;
    font-size: 1.1rem;
    letter-spacing: 0.03em;
  }

  input[type="text"] {
    width: 100%;
    padding: 14px 20px;
    font-size: 1.2rem;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.25);
    color: #fff;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: inset 0 0 8px rgba(255,255,255,0.3);
  }
  input[type="text"]::placeholder {
    color: #e0d7ffcc;
  }
  input[type="text"]:focus {
    background: rgba(255,255,255,0.45);
    box-shadow: 0 0 12px 2px #c5a3ff;
  }

  .btn-group {
    display: flex;
    justify-content: space-between;
    margin-top: 24px;
  }

  button {
    flex: 1;
    padding: 14px 0;
    margin: 0 8px;
    font-size: 1.2rem;
    font-weight: 600;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    color: #fff;
    transition: background 0.35s ease, transform 0.2s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  button:first-child {
    background: linear-gradient(45deg, #ff7e5f, #feb47b);
  }
  button:last-child {
    background: linear-gradient(45deg, #43cea2, #185a9d);
  }
  button:hover {
    transform: scale(1.07);
    box-shadow: 0 6px 25px rgba(0,0,0,0.4);
  }
  button:active {
    transform: scale(0.96);
    box-shadow: 0 3px 10px rgba(0,0,0,0.25);
  }

  #result {
    margin-top: 28px;
    font-size: 1.5rem;
    font-weight: 700;
    min-height: 36px;
    text-align: center;
    text-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }

  .error {
    color: #ff6b6b;
    font-weight: 700;
    text-shadow: none;
  }

  /* Fade-in animation for result */
  #result.fade-in {
    animation: fadeIn 0.5s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Responsive */
  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    .container {
      padding: 25px 20px;
    }
    button {
      font-size: 1rem;
      margin: 0 5px;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>
  <h1>Binary ⇄ Decimal Converter</h1>
  <div class="container">
    <label for="inputValue">Enter a binary number or a decimal number:</label>
    <input type="text" id="inputValue" placeholder="Ex: 1010 or 42" autocomplete="off" />

    <div class="btn-group">
      <button id="binToDecBtn">Binary → Decimal</button>
      <button id="decToBinBtn">Decimal → Binary</button>
    </div>

    <p id="result"></p>
  </div>

<script>
const input = document.getElementById('inputValue');
const result = document.getElementById('result');
const binToDecBtn = document.getElementById('binToDecBtn');
const decToBinBtn = document.getElementById('decToBinBtn');

function showResult(text, isError = false) {
  result.textContent = text;
  if(isError){
    result.classList.add('error');
  } else {
    result.classList.remove('error');
  }
  result.classList.remove('fade-in');
  void result.offsetWidth; // restart animation
  result.classList.add('fade-in');
}

binToDecBtn.addEventListener('click', () => {
  const val = input.value.trim();
  if (!/^[01]+$/.test(val)) {
    showResult('Error: Please enter only binary digits (0 and 1).', true);
    return;
  }
  const decimal = parseInt(val, 2);
  showResult(`Decimal: ${decimal}`);
});

decToBinBtn.addEventListener('click', () => {
  const val = input.value.trim();
  if (!/^\d+$/.test(val)) {
    showResult('Error: Please enter a valid decimal number (0 or greater).', true);
    return;
  }
  const binary = Number(val).toString(2);
  showResult(`Binary: ${binary}`);
});
</script>
</body>
</html>
